name: CI-CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Lint check (no runtime)
        run: |
          python -m py_compile main.py
          python -m py_compile app/components/model_loader.py
          python -m py_compile app/components/predictor.py
          python -m py_compile app/utils/logger.py
          python -m py_compile app/utils/exception.py

      - name: Build Docker Image
        run: docker build -t brain-tumor-app .
